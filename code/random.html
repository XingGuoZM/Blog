<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>随机</title>
        <style>
            *{
                margin:0;
                padding:0;
            }
        </style>
    </head>
    <body>
        
        <script>
          // 随机生成颜色
          function getRandomColor(){
            let r=Math.floor(Math.random()*255);
            let g=Math.floor(Math.random()*255);
            let b=Math.floor(Math.random()*255);
            return `rgb(${r},${g},${b})`;
          }
          document.body.style.backgroundColor=getRandomColor();
        </script>
    </body>
</html>
