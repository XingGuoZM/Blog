<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>工具函数</title>
</head>

<body>
  <button onclick="clk()">截流测试</button>
  <script>
    function throttle(fn, delay) {
      let startTime = 0;
      return function (...args) {
        let endTime = +new Date();
        if (endTime - startTime > delay) {
          fn(...args);
          startTime = endTime;
        }
      }
    }
    function print() {
      console.log('log。。。')
    }
    const clk = throttle(() => print(), 1000);
  </script>
</body>

</html>
