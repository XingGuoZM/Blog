<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>toast提示</title>
        <style>
            *{
                margin:0;
                padding:0;
            }
        </style>
    </head>
    <body>
        <script>
           const toast = document.createElement('div');
           toast.style.width='20vw';
           toast.style.height = '10vw';
           toast.style.background = 'rgba(0,0,0,.5)'; 

           setTimeout(()=>{
            document.body.removeChild(toast);
           },3000);
           document.body.appendChild(toast);
        </script>
    </body>
</html>
