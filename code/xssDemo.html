<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>xss攻击示例</title>
    <style>
      .xss-input{
        width:100px;
        height:50px;
        border:solid 1px #ccc;
      }
      .xss-button{
        width:50px;
        height:20px;
      }
    </style>
</head>

<body>
    <!-- <form action="" method="post" id="forms"> -->
      <input id='xss-input' class='xss-input'/>
      <input type='button' class='xss-button' value="提交" onclick="submit()"/> 
    <!-- </form> -->

    <div id='show-panel'></div>
    <script>
      
      function submit(){
        let value=document.querySelector('#xss-input').value;
        document.body.innerHTML=value;
      }
    </script>
</body>

</html>
