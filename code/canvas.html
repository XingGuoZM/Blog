
 <!DOCTYPE html>
 <html lang="en">
     <head>
         <meta charset="utf-8" />
         <title>canvas示例</title>
         <style>
           *{
             margin:0;
             padding:0;
           }
         </style>
     </head>
     <body>
        <canvas id="myCanvas" width='200' height='100'></canvas>

        <script>
          const ctx=document.querySelector('#myCanvas').getContext('2d');
          ctx.moveTo(10,10);
          ctx.lineTo(80,80);
          ctx.stroke();
        </script>
     </body>
 </html>
