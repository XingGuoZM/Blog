<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>babel</title>
  </head>
  <body>
    <div id='output'></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script type="text/babel">
      const getMessage = () => "Hello World";
      document.getElementById('output').innerHTML = getMessage();
    </script>
  </body>
</html>
