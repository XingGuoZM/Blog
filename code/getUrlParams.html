
 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>获取url参数</title>
        <style></style>
    </head>
    <body>
        <script>
            function getUrlParams(key) {
                let reg = new RegExp(`(^|&)${key}=([^&]*)(&|$)`, 'i');
                let params = window.location.search.substr(1).match(reg);
                return params && decodeURIComponent(params[2]);
            }
            function getUrlParams2(key) {
                // let reg = new RegExp(`(^|&)${key}=([^&]*)(&|$)`, 'i');
                let params = window.location.search.substr(1);
                let target = params.split('&').filter(item=>{
                    let curr = item.split('=');
                    return curr[0] == key
                })
                return target && decodeURIComponent(target[0]);
            }
            console.log(getUrlParams2('name'))
        </script>
    </body>
</html>
