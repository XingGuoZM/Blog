<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>创建一个️️三角形</title>
        <style>
            .wrapper{
                width:50px;
                height:50px;
                overflow:hidden;
            }
            .square{
                width:50px;
                height:50px;
                background-color:red;
                transform:rotateZ(45deg);
                margin-top:35px;
            }
        </style>
    </head>
    <body>
        <div class='wrapper'>
            <div class='square'></div>
        </div>
    </body>
</html>
